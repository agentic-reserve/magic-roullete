name: Production Testing Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  smart-contract-tests:
    name: Smart Contract Testing
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run unit tests
        run: cargo test --lib -- --nocapture
      
      - name: Generate coverage report
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --output-dir coverage/
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/cobertura.xml
          flags: smart-contract
          fail_ci_if_error: true
          minimum_coverage: 80
      
      - name: Run integration tests
        run: cargo test --test '*' -- --nocapture
      
      - name: Install fuzzing tools
        run: cargo install cargo-fuzz
      
      - name: Run fuzzing (1 hour)
        run: |
          timeout 3600 cargo fuzz run fuzz_game_creation -- -max_len=1000 -timeout=10 || true
          timeout 3600 cargo fuzz run fuzz_fee_calculation -- -max_len=1000 -timeout=10 || true
          timeout 3600 cargo fuzz run fuzz_player_join -- -max_len=1000 -timeout=10 || true
          timeout 3600 cargo fuzz run fuzz_vrf_processing -- -max_len=1000 -timeout=10 || true
      
      - name: Security audit
        run: cargo audit
      
      - name: Clippy linting
        run: cargo clippy -- -D warnings

  backend-tests:
    name: Backend Testing
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: magic_roulette_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm test -- --coverage --collectCoverageFrom="src/**/*.ts"
        env:
          TEST_DB_URL: postgresql://test:test@localhost:5432/magic_roulette_test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: backend
          fail_ci_if_error: true
          minimum_coverage: 80
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          TEST_DB_URL: postgresql://test:test@localhost:5432/magic_roulette_test
      
      - name: Run E2E tests
        run: npm run test:e2e
      
      - name: Run linting
        run: npm run lint
      
      - name: Run type checking
        run: npm run type-check
      
      - name: Build application
        run: npm run build

  security-tests:
    name: Security Testing (Schemathesis)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: magic_roulette_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Schemathesis
        run: pip install schemathesis
      
      - name: Start backend server
        run: npm run start:test &
        env:
          TEST_DB_URL: postgresql://test:test@localhost:5432/magic_roulette_test
      
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/health; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          exit 1
      
      - name: Generate OpenAPI spec
        run: npm run generate:openapi
      
      - name: Run Schemathesis security tests
        run: |
          schemathesis run http://localhost:3000/api/openapi.json \
            --base-url=http://localhost:3000 \
            --hypothesis-max-examples=1000 \
            --checks all \
            --report=security-test-results.json
      
      - name: Upload security test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-test-results
          path: security-test-results.json

  precision-tests:
    name: Precision Testing
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run precision tests
        run: npm run test:precision
      
      - name: Verify no precision errors
        run: |
          if grep -r "precision.*error" test-results.json; then
            echo "Precision errors detected!"
            exit 1
          fi

  performance-tests:
    name: Performance Testing
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: magic_roulette_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start backend server
        run: npm run start:test &
        env:
          TEST_DB_URL: postgresql://test:test@localhost:5432/magic_roulette_test
      
      - name: Wait for server
        run: sleep 5
      
      - name: Run load tests
        run: npm run test:load
      
      - name: Check performance metrics
        run: |
          if grep -q "response_time.*>.*5000" performance-results.json; then
            echo "Performance degradation detected!"
            exit 1
          fi
      
      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-results.json

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run SonarQube analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Check code quality gate
        run: |
          # Add quality gate checks here

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Run cargo audit
        run: cargo audit

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [smart-contract-tests, backend-tests, security-tests, precision-tests, performance-tests]
    if: always()
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Generate test report
        run: |
          echo "# Test Report" > TEST_REPORT.md
          echo "" >> TEST_REPORT.md
          echo "## Summary" >> TEST_REPORT.md
          echo "- Smart Contract Tests: ${{ needs.smart-contract-tests.result }}" >> TEST_REPORT.md
          echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> TEST_REPORT.md
          echo "- Security Tests: ${{ needs.security-tests.result }}" >> TEST_REPORT.md
          echo "- Precision Tests: ${{ needs.precision-tests.result }}" >> TEST_REPORT.md
          echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> TEST_REPORT.md
      
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: TEST_REPORT.md
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('TEST_REPORT.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  deployment-approval:
    name: Deployment Approval
    runs-on: ubuntu-latest
    needs: [smart-contract-tests, backend-tests, security-tests, precision-tests, performance-tests, code-quality, dependency-check]
    if: github.ref == 'refs/heads/main' && always()
    
    steps:
      - name: Check all tests passed
        run: |
          if [ "${{ needs.smart-contract-tests.result }}" != "success" ]; then
            echo "Smart contract tests failed"
            exit 1
          fi
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.security-tests.result }}" != "success" ]; then
            echo "Security tests failed"
            exit 1
          fi
          if [ "${{ needs.precision-tests.result }}" != "success" ]; then
            echo "Precision tests failed"
            exit 1
          fi
          if [ "${{ needs.performance-tests.result }}" != "success" ]; then
            echo "Performance tests failed"
            exit 1
          fi
          echo "âœ… All tests passed - Ready for deployment"
      
      - name: Create deployment issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Deployment Approval Required',
              body: 'All tests passed. Ready for production deployment.',
              labels: ['deployment', 'production']
            });
