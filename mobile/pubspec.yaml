name: magic_roulette
description: Russian Roulette GameFi on Solana with Kamino Finance
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Solana
  solana: ^0.30.0
  solana_mobile_client: ^1.0.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  
  # Networking
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  intl: ^0.19.0
  crypto: ^3.0.3
  uuid: ^4.3.3
  
  # Wallet & Auth
  local_auth: ^2.1.8
  flutter_secure_storage: ^9.0.0
  
  # UI/UX
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"

flutter_native_splash:
  color: "#000000"
  image: assets/splash/splash.png
  android: true
  ios: true
